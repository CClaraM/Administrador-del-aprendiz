<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Aprendices</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles -->
    <link href="./css/styles.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-between">
            <span class="navbar-brand mb-0 h1">Sistema Aprendices</span>
            <div>
                <span id="usuarioActivo" class="text-white me-3"></span>
                <button id="BtnSalir" class="btn btn-outline-light">Salir</button>
            </div>
        </div>
    </nav>

    <main class="flex-fill">
    <!-- Contenido -->
        <div class="container mt-4" style="display: none;">
            <h2 class="mb-4">Consulta de Aprendices</h2>
            
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="fichaSelect" class="form-label">Selecciona una Ficha</label>
                    <select id="fichaSelect" class="form-select"></select>
                </div>
            </div>

            <div class="table-responsive mt-4">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Tipo Documento</th>
                            <th>Numero Documento</th>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Estado del Aprendiz</th>
                        </tr>
                    </thead>
                    <tbody id="tablaAprendices">
                        <!-- Filas dinamicas -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
        Elaborado por: Cristian Camilo Lara Montero <br>
        Tecnólogo en Análisis y Desarrollo de Software <br>
        Ficha 3064975
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
